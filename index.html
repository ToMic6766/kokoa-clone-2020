<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in width your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="text" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is super big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/06fe2b83de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
